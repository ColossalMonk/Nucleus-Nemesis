<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none"><span>Score: </span><span id="score">0</span></div>

    <div class="fixed inset-0 flex items-center justify-center" id="modal">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-lg">
            <h1 class="text-4xl font-bold leading-none" id="finalScore">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm font-bold" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
